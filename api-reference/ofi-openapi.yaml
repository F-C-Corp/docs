      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BootstrapRequest'
      responses:
        '200':
          description: Platform API key issued
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BootstrapResponse'
        '401':
          description: Setup token is invalid, expired, or already consumed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

