          type: [string, "null"]

    InvoiceParty:
      type: object
      required: [legal_name, tax_id, tax_id_type, address]
      description: |
        Full legal identity of an invoice party (seller or buyer).
        All fields are required for standard B2B invoices.
      properties:
        legal_name:
          type: string
          description: Registered legal name
          example: Acme S.r.l.
        tax_id:
